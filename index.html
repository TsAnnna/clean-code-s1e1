<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body сlass="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="image of the Eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      <h1 class="h1">Want more details?;</h1>
    </a>
  </header>
  <section class="main-element">
    <div class="task-section">
      <h3 class="task__title">Add Item</h3>
      <div class="task-wrapper">
        <input id="new-task"class="task task__input-text" type="text">
        <button class="button">Add</button>
      </div>
    </div>
    <div class="task-section">
      <h3 class="task__title">Todo</h3>
      <ul id="in-complete-tasks" class="task__list">
        <li class="task__list-item">
          <input type="checkbox" class="task__input-checkbox">
          <label class="task task__label">Pay Bills</label>
          <input type="text" class="task task__input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="delete icon" class="delete-img">
          </button>
        </li>
        <li class="edit-mode task__list-item">
          <input type="checkbox" class="task__input-checkbox">
          <label class="task task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task__input-text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" alt="delete icon" class="delete-img">
          </button>
        </li>
      </ul>
    </div>

    <div class="task-section">
      <h3 class="task__title">Completed</h3>
      <ul id="completed-tasks" class="task__list">
        <li class="task__list-item">
          <input type="checkbox" class="task__input-checkbox" checked>
          <label class="task task__label">See the Doctor</label>
          <input type="text" class="task task__input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" alt="delete icon" class="delete-img">
          </button>
        </li>
      </ul>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
