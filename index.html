<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="image of the Eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      <h1 class="h1">Want more details?;</h1>
    </a>
  </header>
  <section class="main-element">
    <div class="task-section">
      <h3>Add Item</h3>
      <div class="task-wrapper">
        <input id="new-task"class="task" type="text">
        <button>Add</button>
      </div>
    </div>
    <div class="task-section">
      <h3>Todo</h3>
      <ul id="in-complete-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete icon">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete icon">
          </button>
        </li>
      </ul>
    </div>

    <div>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete icon">
          </button>
        </li>
      </ul>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
